<body>
    <header>
        <div class="container">
            <img src="img/logo-netflix.png" class="logo">
            <nav>

    <main>
        <div class="filme-principal">
            <div class="container">
                <img src="img/Letra-ST.png" class="titulo">
                <br>
                <br>
                <br>
                <p clas="descricao">Quando um garoto desaparece, a cidade toda participa nas buscas. <br>
                    Mas o que encontram são segredos, forças sobrenaturais e uma <br>
                    menina. 
                    <br>
                </p>
                    <p class="assista">  Assista agora mesmo, a nova temporada de Stranger Things! </p>
            
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
